<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Categories</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex flex-row-reverse">
        <div class="p-2"><a href="/users/logout" class="btn btn-primary">Logout</a></div>
      </div>
    <div class="container">
        <h2 class="mt-5">Blog Categories</h2>
        <div class="list-group">
            {% for category in categories %}
            <a href="{% url 'patient_blog_category' category.id %}" class="list-group-item list-group-item-action">{{ category.name }}</a>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
